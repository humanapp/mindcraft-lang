name: Close Stale Issues

on:
  schedule:
    - cron: "0 9 * * 1" # Every Monday at 9:00 UTC
  workflow_dispatch:

jobs:
  close-stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/stale@v9
        with:
          only-labels: "needs info"
          days-before-stale: -1 # Do not auto-add stale label; we manage labels manually
          days-before-close: 30
          close-issue-message: >
            This issue has been closed because it was labeled "needs info" and
            had no activity for 30 days. If you have the requested information,
            feel free to reopen it.
          stale-issue-label: ""
          exempt-issue-labels: "pinned"
          days-before-pr-stale: -1
          days-before-pr-close: -1
